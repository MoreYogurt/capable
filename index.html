<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Capa-ble</title>
    
    <!-- PWA Primary Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#F5F5DC">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Capa-ble">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/10313/10313364.png">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/10313/10313364.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #F5F5DC;
            margin: 0;
            overflow-x: hidden;
            /* 防止 iOS 橡皮箝效应影响 UI 布局 */
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #root {
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .quadrant-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 1.5rem;
        }
        @media (min-width: 768px) {
            .quadrant-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @keyframes breathing {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.9; }
            50% { transform: translateY(-4px) scale(1.01); opacity: 1; }
        }
        .animate-capy-breathing {
            animation: breathing 4s ease-in-out infinite;
        }

        @keyframes bouncy-squash {
            0% { transform: scale(1, 1) translateY(0); }
            15% { transform: scale(1.3, 0.7) translateY(0); }
            30% { transform: scale(0.8, 1.2) translateY(-40px); }
            50% { transform: scale(1.1, 0.9) translateY(0); }
            70% { transform: scale(0.95, 1.05) translateY(-5px); }
            100% { transform: scale(1, 1) translateY(0); }
        }
        .animate-jelly-jump {
            animation: bouncy-squash 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes ember-glow {
            0%, 100% { transform: scale(1) translateY(0); opacity: 0.6; filter: blur(4px); }
            50% { transform: scale(1.2) translateY(-2px); opacity: 0.9; filter: blur(2px); }
        }
        @keyframes ember-sway {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(3px); }
        }
        @keyframes ember-float {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            100% { transform: translateY(-30px) scale(0); opacity: 0; }
        }

        .animate-ember-glow { animation: ember-glow 2s ease-in-out infinite; }
        .animate-ember-sway { animation: ember-sway 3s ease-in-out infinite; }
        .animate-ember-float { animation: ember-float 1.5s ease-out infinite; }

        @keyframes frost-shimmer {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.02); }
        }
        .animate-frost {
            animation: frost-shimmer 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 2px #FFA500); }
            50% { filter: drop-shadow(0 0 15px #FFD700); }
        }
        .animate-orange-glow {
            animation: glow 1.5s ease-in-out infinite;
        }

        @keyframes steam {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { transform: translateY(-30px) scale(1.3); opacity: 0.5; }
            100% { transform: translateY(-60px) scale(1.6); opacity: 0; }
        }
        .animate-steam {
            animation: steam 3s ease-out infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }
        .animate-wiggle {
            animation: wiggle 0.3s ease-in-out 2;
        }

        @keyframes crack-burst {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        .animate-crack {
            animation: crack-burst 0.4s ease-out forwards;
        }

        .slide-container {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
            will-change: transform, opacity;
        }

        @keyframes staggerFadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .stagger-item {
            animation: staggerFadeIn 0.5s ease forwards;
            opacity: 0;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #E5E7EB; border-radius: 10px; }

        .zen-card-shadow {
            box-shadow: 0 4px 12px -2px rgba(0, 0, 0, 0.03), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
        }

        .hot-glow {
            box-shadow: inset 0 0 20px rgba(245, 158, 11, 0.08), 0 0 15px rgba(245, 158, 11, 0.03);
            border-color: rgba(245, 158, 11, 0.2) !important;
            background: linear-gradient(to right, rgba(255, 251, 235, 0.5), white) !important;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@dnd-kit/core": "https://esm.sh/@dnd-kit/core@^6.1.0",
        "@dnd-kit/sortable": "https://esm.sh/@dnd-kit/sortable@^8.0.0",
        "@dnd-kit/utilities": "https://esm.sh/@dnd-kit/utilities@^3.2.2"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('SW Registered'))
                    .catch(err => console.log('SW Reg failed:', err));
            });
        }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
